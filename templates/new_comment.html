<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/new_comment.css">
    <title>Ajouter un commentaire</title>
</head>
<body>
    <div class="container">
        <div class="welcome-section">
          <!-- Contenu de la section de bienvenue -->
        </div>
        <div class="commentaire-form">
          <form action ="{{ ('/ajout_commentaire_bdd') }}" method="POST">
            <div class="form-group">
              <label for="hotel-dropdown">HÃ´tels :</label>
              <select id="hotel" name="hotel">
                <option value="">Select a hotel</option>
                {% for hotel in hotels_non_commentes %}
                <option value="{{ hotel }}">{{ hotel }}</option>
                {% endfor %}
            </select>
            </div>
            <div class="form-group">
              <label for="commentaire">Comment :</label>
              <textarea id="commentaire" name="commentaire" placeholder="Saisissez votre commentaire"></textarea>
            </div>
            <button type="submit" name="submit">add a new comment</button>
          </form>
        </div>
        <div class="bouton-recommandation">
          <a href="/recommandation" class="btn-recommandation">Return to home page</a>
        </div>
      </div>

</body>
</html>
